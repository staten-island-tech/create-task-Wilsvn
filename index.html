<!DOCTYPE html>
<html>
<head>
	<title>Rock Paper Scissors</title>
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
	<div class="container">
		<h1>Rock Paper Scissors</h1>
		<div class="scoreboard">
			<p>Player Score: <span id="player-score">0</span></p>
			<p>Computer Score: <span id="computer-score">0</span></p>
		</div>
		<div class="choices">
			<button class="choice" id="rock">✊</button>
			<button class="choice" id="paper">🤚</button>
			<button class="choice" id="scissors">✌️</button>
		</div>
		<div id="result"></div>
		<button id="reset">Reset</button>
	</div>

	<script src="script.js"></script>
</body>
</html>
